illegal_state.message=Deine Sitzung ist in einem ungültigen Zustand. Bitte logge Dich gegebenfalls nochmal ein, gehe nochmal auf die Seite auf der Du gerade warst und versuche die Aktion erneut.
illegal_state.causes=Es gibt zwei mögliche Gründe, wie Du in diesen Zustand gekommen bist:
illegal_state.cause1=Du hast gerade ein Bookmark (Internet Explorer: einen Favoriten) aufgerufen oder bist einem externen Link auf 3moves.net gefolgt. Das funktioniert aufgrund der Interaktivität dieser Seite nicht immer.
illegal_state.cause2=Du hast den "Zurück"-Knopf Deines Web-Browsers benutzt. Davon raten wir ab, weil unvorhergesehen Resultate auftreten können.
illegal_state.cause3=Du hast zuletzt einen Doppelklick statt einem einfachen Klick verwendet. Bitte benutze im Web-Browser nur einfache Klicks. Mehrfache Klicks führen nur zu höherer Belastung der Server und in manchen Fällen zu Fehlverhalten.

