index_arriving_guest.header=Suchst Du nach kostenlosen Spielen oder Turnieren?
index_arriving_guest.rules.header=Wir bieten folgende Spiele an (es werden ständig mehr!):
index_arriving_guest.rules.CHESS=Klassisches <a href="http://de.wikipedia.org/wiki/Schach#Spielregeln_und_Begriffe">Schach</a>, eines der beliebtesten Brettspiele überhaupt! Wir orientieren uns an den FIDE-Regeln.
index_arriving_guest.rules.CHESS_960=<a href="http://de.wikipedia.org/wiki/Fischer_Random_Chess">Chess960</a>, auch Fischer Random Chess genannt, ist eine vom ehemaligen Schach-Großmeister Bobby Fischer entwickelte Schachvariante mit 960 möglichen unterschiedlichen Ausgangsstellungen.
index_arriving_guest.rules.CHESS_SUICIDE=<a href="http://de.wikipedia.org/wiki/R%C3%A4uberschach">Räuberschach</a>, auch Freßschach oder Antichess genannt, ist eine Spaß-Variante, in der die Mitspieler versuchen, als erste alle Ihre Steine schlagen zu lassen.
index_arriving_guest.rules.CHESS_ANTIKING=Das Besondere an <a href="http://www.chessvariants.com/diffobjective.dir/anti-king-chess.html">Anti-King Chess</a> ist ein sogenannter Anti-King (Gegenkönig), der im Schach steht, wenn er <i>nicht</i> von einer Figur des Gegner bedroht wird. Wenn es ein Spieler nicht schafft, seinen im Schach stehenden Anti-King auf ein vom Gegner bedrohtes Feld zu ziehen, verliert er (Schachmatt).
index_arriving_guest.rules.DRAGONCHESS=<a href="http://www.chessvariants.org/3d.dir/dragonchess.html">Dragonchess</a> ist eine von Gary Gygax entwickelte, dreidimensionale Schachvariante im Fantasy-Thema. Das Spiel wird auf drei übereinanderliegenden 8&times;12 Brettern gespielt - das obere Brett repräsentiert dabei die Luft, das mittlere ist der Erdboden, und das untere stellt die Unterwelt dar. Die Figuren sind Charaktere und Fabelwesen aus Dungeons &amp; Dragons.
index_arriving_guest.rules.CHECKERS=<a href="http://en.wikipedia.org/wiki/International_draughts">Internationale Dame</a>, unterscheidet sich vom in Deutschland bekannten Damespiel durch Schlagzwang und einem 10&times;10-Spielbrett.
index_arriving_guest.rules.GO_CAPTURE=<a href="http://en.wikipedia.org/wiki/Go_variants#First_Capture">Capture Go</a> ist eine vereinfachte Variation des Go-Spiels, die hauptsächlich als Einführung in die Regeln und Konzepte von Go gedacht ist. Auch als The Capture Game, First Capture Go und Atari Go bekannt, wurde sie erstmalig von Yasuda Yasutoshi eingeführt, einem 8 dan professionellen Go-Spieler und -Trainer.
index_arriving_guest.action_demo=ausprobieren!
index_arriving_guest.message=Spiele gegen echte menschliche Gegner, weltweit. Du kannst zu jeder Zeit und von überall spielen: von Zuhause, über Dein Smartphone, und vom Urlaub aus. Du benötigst nur einen Web-Browser - es ist kein Plugin oder Installation notwendig! Mehrere Spiele können parallel gespielt werden. Du erhältst Zug-Benachrichtigungen per E-Mail oder Instant Message.
index_arriving_guest.welcome=Und das allerbeste: Es ist kostenlos! Willkommen auf dem 3moves.net Strategiespiel-Server!

