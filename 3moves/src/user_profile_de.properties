photo_upload.tech_comment=Technische Anmerkungen: Wir akzeptieren alle gängigen Dateiformate in beliebigen Pixel-Formaten. Das Foto wird jedoch auf 96 x 128 Pixel (Hochformat) umgerechnet und dabei gegebenenfalls mit weißen Rändern versehen. Wer's also ganz perfekt will, lädt das Bild am besten gleich in diesem Format hoch.
photo_upload.legal_comment=Rechtliche Anmerkungen: Das Bild muß frei von Rechten Dritter sein. Das bedeutet, daß außer Dir keine andere erkennbare Person auf dem Bild sein darf. Selbstverständlich sind pornografische Abbildungen unerwünscht. Wir behalten uns vor, einzelne Bilder ohne Angabe von Gründen zu sperren.
