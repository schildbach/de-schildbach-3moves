duplicate_sessions.header=Warnung: Mehrfachbenutzung für {0}
duplicate_sessions.message1=Im Moment wird von verschiedenen Web-Browser-Sitzungen aus gleichzeitig auf Deinen Benutzer-Account zugegriffen. Das kann dadurch passieren, daß Du vor kurzem den Browser geschlossen hast ohne Dich vorher von 3moves.net abzumelden. Es wäre aber auch möglich, daß eine andere Person Kenntnis von Deinem Passwort erlangt hat (in diesem Fall solltest Du das Passwort umgehend ändern).
duplicate_sessions.message2=Die folgende Sitzungs-Liste kann Dir helfen diese beiden Fälle zu unterscheiden. Die hervorgehobene Sitzung ist die, über die Du jetzt im Moment gerade zugreifst.
duplicate_sessions.remote_addr=IP-Adresse
duplicate_sessions.remote_host=Hostname
duplicate_sessions.user_agent=User Agent
duplicate_sessions.logged_in_at=Eingeloggt am/um
duplicate_sessions.message3=Mißtrauisch sollten zum Beispiel User Agents machen, die Du in letzter Zeit nicht benutzt hast. Auch ein Hostname, der offensichtlich nicht von Deinem Internet-Provider vergeben wurde, deutet auf einen Mißbrauch hin. Sind hingegen IP-Adressen und User Agent gleich, gibt es keinen Grund zur Beunruhigung. In jedem Fall solltest Du aber in Zukunft darauf achten, Dich ordnungsgemäß abzumelden.

