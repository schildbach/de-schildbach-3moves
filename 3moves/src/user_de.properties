invite_friends.message=<p>Wenn Du die Idee von 3moves.net überzeugend findest, solltest Du Deinen Freunden davon erzählen. Denn das Spielen bei 3moves.net macht umso mehr Spaß, je mehr Leute mitmachen!</p><p>In das folgende Formular kannst Du die E-Mail-Adressen Deiner Freunde eintragen. Wir schicken ihnen dann einen Hinweis auf 3moves.net, den Du noch um eine persönliche Mitteilung ergänzen kannst.</p>
