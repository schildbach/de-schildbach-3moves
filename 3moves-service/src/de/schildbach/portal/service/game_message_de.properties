game_player_inactive_system_reminder.text=Hallo {0},\n\n{1,choice,1#Im folgenden Spiel|1<In den folgenden {1} Spielen} auf 3moves.net wurde schon lange kein Spielzug mehr getaetigt:\n\n{2}\n{1,choice,1#Das genannte Spiel wird|1<Die genannten Spiele werden} in Kuerze abgebrochen und etwas spaeter geloescht. Du kannst das wie folgt verhindern:\n\nIn Spielen, in denen Du am Zug bist, musst Du Dich nur auf 3moves.net einloggen und Deinen Spielzug durchfuehren.\n\nIn Spielen, in denen Du nicht am Zug bist, solltest Du spaetestens jetzt das Mahnverfahren einleiten. Das bedeutet, zunaechst eine Erinnerung an den Partner zu verschicken und - falls er nicht reagiert - eine Disqualifikation auszuloesen. Naehere Informationen findest Du in der FAQ.\n\nDein Benutzername auf 3moves.net lautet "{0}". Solltest Du Dein Passwort vergessen haben, schreibe bitte eine Mail an support@3moves.net\n\nGruss,\n\nDein Gamemaster

